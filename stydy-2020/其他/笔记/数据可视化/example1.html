  <style>
    .taobao-path {
      fill: none;
      stroke: #333;
      stroke-width: 1;
      animation: taobao 10s linear infinite forwards;
    }

    @keyframes taobao {
      from {
        stroke-dasharray: 273;
        stroke-dashoffset: 273;
      }

      to {
        stroke-dasharray: 273;
        stroke-dashoffset: 0;
      }
    }


    .taobao-ww {
      fill: none;
      stroke: #333;
      stroke-width: 10;
      animation: ww 5s linear infinite forwards;
    }

    @keyframes ww {
      from {
        stroke-dasharray: 5915;
        stroke-dashoffset: 5915;
      }

      to {
        stroke-dasharray: 5915;
        stroke-dashoffset: 0;
      }
    }

    .taobao-eye{
      stroke: #333;
      stroke-width: 10;
      animation: eye 5s linear infinite forwards;
    }

    @keyframes eye {
      from {
        stroke-dasharray: 512;
        stroke-dashoffset: 512;
      }

      to {
        stroke-dasharray: 512;
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
